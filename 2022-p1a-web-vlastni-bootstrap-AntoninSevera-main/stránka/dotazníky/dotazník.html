<div class="container">
    <h1 class="text-center m-5">Contact us!</h1>
    <div class="mb-3">
        <label for="inputfirstname" class="form-label">First name</label>
        <input type="email" class="form-control" id="inputfirstname" placeholder="John">
      </div>
      <div class="mb-3">
        <label for="inputsurname" class="form-label">Surname</label>
        <input type="email" class="form-control" id="inputsurname" placeholder="Smith">
      </div>
      <div class="mb-3">
        <label for="inputemail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="inputemail" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="inputphonenumber" class="form-label">Phone number</label>
        <input type="email" class="form-control" id="inputphonenumber" placeholder="787 646 465">
      </div>
      <div class="row g-3">
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose</option>
          <option>Czech republic</option>
          <option>England</option>
          <option>France</option>
          <option>Germany</option>
        </select>
      </div>
